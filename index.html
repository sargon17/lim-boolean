<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Lim</title> 
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/8354827fca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="lim__container">
            <header>
                <div class="logo__container">
                    <img id="logo__img" src="/Img/logo.png" alt="Lim logo" width="200px">
                </div>
                <div class="subtitle__container">
                    <h1>Taking Booleaners from A to B</h1>
                </div>
                <div class="options__container">
                   <ul class="options__list">
                        <li><button>Prenota</button></li>
                        <li><button>Termina prenotazione</button></li>
                        <li><button>Accendi Luci</button></li>
                   </ul>
                </div>
            </header>
            <div class="monopattini__container">
                <ul>
                    <li>
                        <input type="checkbox" name="Gino22" id="Gino22">
                        <label class="mono__name" for="Gino22">Monopattino Gino22</label><br>
                        <p class="sub__description"><i class="fas fa-arrow-right"></i>  Via Guadalametri - a 220 metri da te</p>
                        <p class="sub__description">Stato carica:</p>
                        <div class="battery__level level__50"></div>
                    </li>
                    <li>
                        <input type="checkbox" name="Mike24" id="Mike24">
                        <label class="mono__name" for="Mike24">Monopattino Mike24</label><br>
                        <p class="sub__description"><i class="fas fa-arrow-right"></i>  Via Ricciardoni - a 420 metri da te</p>
                        <p class="sub__description">Stato carica:</p>
                        <div class="battery__level level__80"></div>
                    </li>
                    <li>
                        <input type="checkbox" name="Fede154" id="Fede154">
                        <label class="mono__name" for="Fede154">Monopattino Fede154</label><br>
                        <p class="sub__description"><i class="fas fa-arrow-right"></i>  Via Mentarini - a 490 metri da te</p>
                        <p class="sub__description">Stato carica:</p>
                        <div class="battery__level level__20"></div>
                    </li>
                </ul>

            </div>
        </div>
        
    </body>

</html>
